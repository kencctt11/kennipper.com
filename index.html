<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
    <script src="site.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "4d78kDl5Bon9GLDKO",
        });
    })();
    </script>   
</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="text-center mt-3">
            <h2>Ken Nipper</h2> 
            <hr>
        </div>
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h2>Contact me by email</h2>
            </div>
            <div class="col-md-6 py-3">
                <h2>Contact Form</h2>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input 
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    />
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input 
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    />
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary mt-2" id="sendButton" onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
